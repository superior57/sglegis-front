<app-grade 
  [Colunas]= "columns"
  [Linhas] = "rows" 
  [BtnIncluir]="currentUser.user_profile_type === profile.gestor"
  [BtnEditar]="true" 
  [BtnDeletar]="false"
  [CamposBusca]="configSearch"
  [Expansible]="true"
  PropertyToExpanse="document_summary"
  (IncluirRegistro)="openForm('', true)"
  (EditarRegistro)="openForm($event.registro, false)"
  (PesquisarRegistro)="getDocuments($event.parametro)"  
  [MostrarBarraBusca]="true"
  [syncOnInit]="syncInit"
  (filterValueChange)="onFilterValueChange($event.type, $event.value)"
  initFilterOpened="true"
  >  
</app-grade>
